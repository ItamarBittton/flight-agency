<div class="row" style="margin-top:15px">
    
    <div class="col-lg-4">
    <rd-widget ng-if="display">
        <rd-widget-header icon="icon-note" title="{{ה פרטי + title}}">
          <button ng-click="save()" class="btn btn-sm btn-info">שמור</button>
          <button ng-if="!isNew" ng-click="save()" class="btn btn-sm btn-danger">מחק</button>
          <button ng-click="close()" class="btn btn-sm btn-warning">בטל</button>
        </rd-widget-header>
        <rd-widget-body classes="xxlarge no-padding">
          <div ng-repeat="(key, val) in heads" class="form-group form-md-line-input">
            <label class="col-md-4 control-label">{{val}}</label>
            <div class="col-md-8">
              <input type="text" ng-model="" class="form-control">
            </div>
          </div>
        </rd-widget-body>
    </rd-widget>
  </div>

    <div ng-class="{'col-lg-12':!display, 'col-md-8':display}">
        <rd-widget>
            <rd-widget-header icon="icon-notebook" title="פוטנציאלים">
                <button ng-click="add()" class="btn btn-sm btn-info pull-left">הוסף פוטנציאל</button>
            </rd-widget-header>
            <rd-widget-body classes="xxlarge no-padding">
                <span ng-if="!load">
                <rd-loading></rd-loading>
                </span>
                <span ng-if="load">
                    <div class="table-responsive">
          <table class="table">
            <thead>
              <td ng-repeat="head in heads track by $index">{{head}}</td>
            </thead>
            <tbody>
              <tr ng-repeat="prop in props track by $index">
                <td ng-repeat="(key, val) in prop" ng-click="edit($index)">{{ val }}</td>
              </tr>
            </tbody>
          </table>
        </div>
                </span>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
